<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form">
    <div>
        <label>
            <input type="text" class="field form__login" placeholder="введите логин">
        </label>
    </div>
    <div>
        <label>
            <input type="text" class="field form__password" placeholder="введите пароль">
        </label>
    </div>
    <div>
        <label>
            <input type="text" class="field form__password-conf" placeholder="подтвердите пароль">
        </label>
    </div>
    <div>
        <label>
            <textarea name="message" id="" cols="30" rows="10" class="field form__message"
                      placeholder="введите ваше сообщение"></textarea>
        </label>
    </div>
    <div>
        <label>
            <button type="submit" class="form__submit">Отправить</button>
        </label>
    </div>

</form>
</body>
</html>
